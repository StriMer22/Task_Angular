<div class="table">
  <div class="button-container">
    <div>Wybierz widok</div>
    <p-selectButton [options]="themes" [(ngModel)]="selectedTheme" (onChange)="pickTheme($event)" optionLabel="name" optionValue="code"></p-selectButton>
  </div>
  <p-messages></p-messages>
    <p-table #dt1 [value]="exchangeRates" dataKey="id"
             [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-gridlines"
             [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [globalFilterFields]="['name','country.name','representative.name','status']">
      <ng-template pTemplate="caption">
        <div class="flex top-menu">
          <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
          <p-calendar [formControl]="dateForm" class="p-input-icon-left ml-auto" dateFormat="yy-mm-dd" [showIcon]="true" inputId="icon"></p-calendar>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="currency">
            <div class="column">
              <span>Symbol waluty</span>
              <!-- <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter> -->
              <div>
                <p-sortIcon field="currency"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="code">
            <div class="column">
              <span>Waluty</span>
              <!-- <p-columnFilter type="text" field="code" display="menu"></p-columnFilter> -->
              <div>
                <p-sortIcon field="code"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="mid">
            <div class="column">
              <span>Kurs waluty</span>
              <!-- <p-columnFilter type="numeric" field="mid" display="menu"></p-columnFilter> -->
              <div>
                <p-sortIcon field="mid"></p-sortIcon>
              </div>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            {{item.currency}}
          </td>
          <td>
            {{item.code}}
          </td>
          <td>
            {{item.mid}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
